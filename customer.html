<!doctype html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="./ui_dark.css?v=1">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>お客さん用レジ</title>
  <style>
    :root { --bg:#f7f7fb; --card:#fff; --line:#e8e8ef; --text:#111; --muted:#666; --danger:#c0392b; --ok:#1e824c; }
    body { margin:0; font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; z-index:5; background:rgba(247,247,251,.92); backdrop-filter: blur(10px); border-bottom:1px solid var(--line); }
    .wrap { max-width: 720px; margin:0 auto; padding: 10px 12px 90px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:10px; padding: 10px 0; }
    .title { font-weight: 800; font-size: 18px; }
    .pill { padding: 6px 10px; border:1px solid var(--line); border-radius: 999px; background:var(--card); font-weight:700; }
    .totalTop { font-size: 18px; }
    .tabs { display:flex; gap:8px; padding: 0 0 10px; }
    .tabbtn { flex:1; padding:10px; border-radius: 12px; border:1px solid var(--line); background:var(--card); font-weight:800; }
    .tabbtn.active { outline: 2px solid #111; }

    .grid { display:flex; flex-direction: column; gap: 10px; }
    .itemCard { background:var(--card); border:1px solid var(--line); border-radius: 16px; padding: 12px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .name { font-weight: 900; font-size: 16px; }
    .price { font-weight: 900; }
    .soldout { color: var(--muted); opacity:.55; filter: grayscale(1); }
    .qty { display:flex; align-items:center; gap:8px; }
    .btn { border:1px solid var(--line); background:var(--card); padding: 10px 12px; border-radius: 12px; font-weight:800; }
    .btn:disabled { opacity:.45; }
    .btnPrimary { background:#111; color:#fff; border-color:#111; }
    .btnDanger { background: var(--danger); color:#fff; border-color: var(--danger); }
    .btnGhost { background: transparent; }
    input[type="number"] { width: 70px; padding: 10px; border-radius: 12px; border:1px solid var(--line); font-weight:800; }

    .detailPanel { display:none; margin-top: 10px; padding-top: 10px; border-top: 1px dashed var(--line); color: var(--text); }
    .detailPanel.open { display:block; }

    .muted { color: var(--muted); font-size: 12px; }
    .desc { white-space: pre-wrap; font-size: 14px; line-height: 1.45; }
    .img { width:100%; border-radius: 12px; margin-top: 8px; border: 1px solid var(--line); }
    .videoWrap { margin-top: 8px; }
    .videoWrap iframe { width:100%; aspect-ratio: 16/9; border:0; border-radius: 12px; border:1px solid var(--line); }

    .bottomBar { position: fixed; left:0; right:0; bottom:0; z-index:6; background: rgba(247,247,251,.92); backdrop-filter: blur(10px); border-top:1px solid var(--line); }
    .bottomInner { max-width:720px; margin:0 auto; padding: 10px 12px; display:flex; gap:10px; align-items:center; }
    .bottomTotal { flex:1; font-weight: 900; font-size: 16px; }

    .msg { margin: 10px 0; padding: 10px 12px; border-radius: 12px; border:1px solid var(--line); background: var(--card); }
    .msg.err { border-color: #f0c0c0; background: #fff5f5; color: var(--danger); }
    .msg.ok { border-color: #bfe6cf; background: #f3fff7; color: var(--ok); }

    .overlay { position: fixed; inset:0; background: rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; z-index:10; }
    .overlay.show { display:flex; }
    .modal { width: min(92vw, 520px); background: var(--card); border-radius: 18px; border:1px solid var(--line); padding: 14px; }
    .modal h3 { margin: 4px 0 10px; }
    .modal .actions { display:flex; gap:10px; justify-content:flex-end; margin-top: 12px; flex-wrap: wrap; }
    .list { margin: 8px 0; padding-left: 18px; }
    .kv { display:flex; justify-content:space-between; gap:10px; font-weight:800; }
    .bigNo { font-size: 44px; font-weight: 900; text-align:center; margin: 6px 0 6px; }
    .small { font-size: 12px; color: var(--muted); word-break: break-all; }
    .divider { height:1px; background: var(--line); margin: 12px 0; }
    .inline { display:flex; gap:8px; align-items:center; }

    .bannerEdit { margin-top: 6px; }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div class="title">お客さん用レジ</div>
        <div class="pill totalTop" id="totalTop">合計 ¥0</div>
      </div>

      <div class="tabs">
        <button class="tabbtn active" id="tabPos">① 注文</button>
        <button class="tabbtn" id="tabMy">② 注文確認</button>
      </div>

      <div id="editBanner" class="msg ok bannerEdit" style="display:none;"></div>
    </div>
  </header>

  <main class="wrap">
    <div id="msgArea"></div>

    <!-- ① 注文画面 -->
    <section id="viewPos">
      <div id="productsLoading" class="msg">商品を読み込み中…</div>
      <div class="grid" id="productList"></div>
    </section>

    <!-- ② 注文確認・変更画面 -->
    <section id="viewMy" style="display:none;">
      <div class="itemCard">
        <div class="name">注文を確認</div>
        <div class="muted">注文確定後に表示される「注文ID」で確認できます。</div>
        <div class="inline" style="margin-top:10px;">
          <input id="orderIdInput" type="text" placeholder="注文ID（例：O2025...）" style="flex:1;padding:10px;border-radius:12px;border:1px solid var(--line);font-weight:800;">
          <button class="btn" id="btnLoadMy">表示</button>
        </div>
        <div class="muted" style="margin-top:8px;">
          直近の注文がある場合は自動で表示できます：
          <button class="btn btnGhost" id="btnLoadLast">直近の注文</button>
        </div>
      </div>

      <div id="myOrderArea" style="margin-top:10px;"></div>
    </section>
  </main>

  <!-- 下部 合計＋確定 -->
  <div class="bottomBar">
    <div class="bottomInner">
      <div class="bottomTotal" id="totalBottom">合計 ¥0</div>
      <button class="btn" id="btnEditCancel" style="display:none;">変更キャンセル</button>
      <button class="btn" id="btnClear">クリア</button>
      <button class="btn btnPrimary" id="btnCheckout">注文確定</button>
    </div>
  </div>

  <!-- overlay / modal -->
  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <h3 id="modalTitle">確認</h3>
      <div id="modalBody"></div>
      <div class="actions" id="modalActions"></div>
    </div>
  </div>

    <!-- ★ GAS URLだけHTML側で渡す（環境切替しやすい） -->
  <script>
    window.GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzeeGTJKZXHsVEw8DMz_QahMsnbqAUzDM3D_9mnv1LpVRxIitpL0F3xlCTwKUjV0OURzQ/exec";
  </script>

  <!-- ★ ロジックは外部JSへ -->
  <script src="./customer.js" defer></script>
  <script src="./ui.js?v=1"></script>
</body>
</html>
