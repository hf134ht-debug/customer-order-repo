<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>履歴</title>

  <!-- ✅ 統一CSSに一本化 -->
  <link rel="stylesheet" href="./ui.css?v=1">

  <script>
    window.GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzeeGTJKZXHsVEw8DMz_QahMsnbqAUzDM3D_9mnv1LpVRxIitpL0F3xlCTwKUjV0OURzQ/exec";
  </script>
</head>

<body>
  <!-- ✅ 共通ヘッダー（SERVE STATION風） -->
  <header class="appHeader">
    <div class="wrap">
      <div class="headRow">
        <div class="brandTitle">SERVE STATION</div>

        <nav class="topNav">
          <a class="navItem" href="./staff_handoff.html">受け渡し</a>
          <a class="navItem active" href="./history.html">履歴</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">

      <!-- ✅ カレンダー（カード化） -->
      <section class="card histCalCard">
        <div class="histCalHead">
          <button class="btn" id="prevMonth">←</button>
          <div class="histCalTitle" id="calTitle"></div>
          <button class="btn" id="nextMonth">→</button>
        </div>

        <div class="histLegend">
          <div class="lg"><span class="sw has"></span>データあり</div>
          <div class="lg"><span class="sw sel"></span>選択中</div>
          <div class="lg"><span class="sw off"></span>月外</div>
        </div>

        <div class="histCalGrid">
          <div class="histDow" id="calDow"></div>
          <div class="histDays" id="calGrid"></div>
        </div>

        <div class="small" id="pickedLabel"></div>
        <div class="msg" id="msg"></div>
      </section>

      <!-- ✅ 履歴リスト（そのまま #list に描画される想定） -->
      <section id="list"></section>

    </div>
  </main>

  <script src="./history.js"></script>
  <script src="./ui.js?v=1"></script>
</body>
</html>
