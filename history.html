<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>履歴</title>

  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif; margin:14px;}
    header{display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;}
    nav a{margin-right:10px; text-decoration:none;}
    .bar{display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end; margin:12px 0;}
    .bar label{font-size:12px; display:block; opacity:.8;}
    .bar input,.bar select{padding:6px;}
    button{padding:8px 10px; cursor:pointer;}
    .card{border:1px solid #ddd; border-radius:12px; padding:10px; margin:10px 0;}
    .row{display:flex; justify-content:space-between; gap:10px; align-items:center;}
    .muted{font-size:12px; opacity:.8;}
    .items{margin-top:8px; display:flex; flex-direction:column; gap:6px;}
  </style>

  <script>
    window.GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzeeGTJKZXHsVEw8DMz_QahMsnbqAUzDM3D_9mnv1LpVRxIitpL0F3xlCTwKUjV0OURzQ/exec";
  </script>
</head>
<body>
  <header>
    <h2>履歴</h2>
    <nav>
      <a href="./customer.html">customer</a>
      <a href="./staff_handoff.html">受け渡し</a>
      <a href="./history.html">履歴</a>
    </nav>
  </header>

  <div class="bar">
    <div>
      <label>From</label>
      <input id="fromDate" type="date">
    </div>
    <div>
      <label>To</label>
      <input id="toDate" type="date">
    </div>
    <div>
      <label>Status</label>
      <select id="status">
        <option value="">すべて</option>
        <option value="pending">pending</option>
        <option value="handed">handed</option>
        <option value="auto_handed">auto_handed</option>
        <option value="cancelled">cancelled</option>
      </select>
    </div>

    <button id="btnReload">表示</button>
    <button id="btnToday">今日</button>
    <button id="btn7days">直近7日</button>
  </div>

  <div id="msg" style="color:#c00; margin:8px 0;"></div>
  <div id="list"></div>

  <script src="./history.js"></script>
</body>
</html>
