<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>店員用 受け渡し</title>
  <style>
    :root { --bg:#f7f7fb; --card:#fff; --line:#e8e8ef; --text:#111; --muted:#666; --danger:#c0392b; --ok:#1e824c; }
    body { margin:0; font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; z-index:5; background:rgba(247,247,251,.92); backdrop-filter: blur(10px); border-bottom:1px solid var(--line); }
    .wrap { max-width: 900px; margin:0 auto; padding: 10px 12px 30px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:10px; padding: 10px 0; }
    .title { font-weight: 900; font-size: 18px; }
    .btn { border:1px solid var(--line); background:var(--card); padding: 10px 12px; border-radius: 12px; font-weight:900; cursor:pointer; }
    .btnPrimary { background:#111; color:#fff; border-color:#111; }
    .btnDanger { background: var(--danger); color:#fff; border-color: var(--danger); }
    .msg { margin: 10px 0; padding: 10px 12px; border-radius: 12px; border:1px solid var(--line); background: var(--card); }
    .msg.err { border-color: #f0c0c0; background: #fff5f5; color: var(--danger); }
    .muted { color: var(--muted); font-size: 12px; }
    .grid { display:flex; flex-direction: column; gap: 10px; }
    .card { background:var(--card); border:1px solid var(--line); border-radius: 16px; padding: 12px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .name { font-weight: 900; font-size: 16px; }
    .price { font-weight: 900; }
    .divider { height:1px; background: var(--line); margin: 12px 0; }
    .list { margin: 8px 0; padding-left: 18px; }
    .pill { padding: 4px 8px; border-radius: 999px; border:1px solid var(--line); background:#fff; font-weight:900; }
    .actions { display:flex; gap:10px; justify-content:flex-end; margin-top: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="topbar">
      <div class="title">店員用 受け渡し</div>
      <div style="display:flex; gap:8px; align-items:center;">
        <span class="pill" id="countPill">0件</span>
        <button class="btn" id="btnRefresh">更新</button>
        <button class="btn btnPrimary" id="btnAuto">自動更新ON</button>
      </div>
    </div>
    <div class="muted">pending の注文を表示します。「受け渡し完了」で消え、会計ログ（受け渡し完了になった商品）に記録されます。</div>
    <div id="msgArea"></div>
  </div>
</header>

<main class="wrap">
  <div class="grid" id="orderList"></div>
</main>

<script>
  const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzeeGTJKZXHsVEw8DMz_QahMsnbqAUzDM3D_9mnv1LpVRxIitpL0F3xlCTwKUjV0OURzQ/exec";

  const qs = (s, el=document) => el.querySelector(s);
  const yen = (n) => "¥" + (Number(n||0)).toLocaleString("ja-JP");
  const escapeHtml = (s)=>String(s).replace(/[&<>"']/g, (c)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));

  let auto = false;
  let timer = null;

  function setMsg(type, text) {
    const area = qs("#msgArea");
    if (!text) { area.innerHTML = ""; return; }
    const cls = type==="err" ? "msg err" : "msg";
    area.innerHTML = `<div class="${cls}">${escapeHtml(text).replace(/\n/g,"<br>")}</div>`;
  }

  async function apiGet(params) {
    const url = new URL(GAS_WEB_APP_URL);
    Object.entries(params).forEach(([k,v]) => url.searchParams.set(k, v));
    const res = await fetch(url.toString(), { method:"GET" });
    return await res.json();
  }
  async function apiPost(payload) {
    const res = await fetch(GAS_WEB_APP_URL, {
      method:"POST",
      headers:{ "Content-Type":"text/plain;charset=utf-8" },
      body: JSON.stringify(payload),
    });
    return await res.json();
  }

  async function refresh() {
    setMsg("", "");
    qs("#orderList").innerHTML = `<div class="msg">読み込み中…</div>`;

    try {
      const json = await apiGet({ mode:"getPendingOrders" });
      if (!json.ok) throw new Error(json.error || "取得失敗");

      const orders = json.orders || [];
      qs("#countPill").textContent = `${orders.length}件`;

      if (!orders.length) {
        qs("#orderList").innerHTML = `<div class="msg">受付中の注文はありません。</div>`;
        return;
      }

      qs("#orderList").innerHTML = "";
      orders.forEach(o => renderOrderCard(o));

    } catch (err) {
      qs("#orderList").innerHTML = "";
      setMsg("err", `取得できませんでした。\n詳細: ${String(err.message||err)}`);
    }
  }

  function renderOrderCard(o) {
    const el = document.createElement("div");
    el.className = "card";

    const items = Array.isArray(o.items) ? o.items : [];
    const lines = items.length
      ? items.map(it => `<li>${escapeHtml(it.product_name_at_sale)} × ${Number(it.qty||0)}（${yen(Number(it.line_total||0))}）</li>`).join("")
      : `<li class="muted">内訳がありません（データ不整合）</li>`;

    el.innerHTML = `
      <div class="row">
        <div>
          <div class="name">No.${Number(o.display_no||0)}</div>
          <div class="muted">経過 ${Number(o.elapsed_min||0)} 分 / 注文ID: ${escapeHtml(o.order_id)}</div>
        </div>
        <div class="price">${yen(o.total)}</div>
      </div>

      <div class="divider"></div>

      <div><b>内訳</b></div>
      <ul class="list">${lines}</ul>

      <div class="actions">
        <button class="btn btnDanger" data-act="handed">受け渡し完了</button>
      </div>
    `;

    el.querySelector('[data-act="handed"]').addEventListener("click", async () => {
      const btn = el.querySelector('[data-act="handed"]');
      btn.disabled = true;
      btn.textContent = "処理中…";
      try {
        const json = await apiPost({ mode:"staffMarkHanded", order_id: o.order_id, actor:"staff" });
        if (!json.ok) throw new Error(json.error || "失敗");
        el.remove();
        const current = qs("#orderList").children.length;
        qs("#countPill").textContent = `${current}件`;
      } catch (err) {
        btn.disabled = false;
        btn.textContent = "受け渡し完了";
        setMsg("err", `処理できませんでした。\n詳細: ${String(err.message||err)}`);
      }
    });

    qs("#orderList").appendChild(el);
  }

  qs("#btnRefresh").addEventListener("click", refresh);

  qs("#btnAuto").addEventListener("click", () => {
    auto = !auto;
    qs("#btnAuto").textContent = auto ? "自動更新ON" : "自動更新OFF";
    if (timer) clearInterval(timer);
    if (auto) timer = setInterval(refresh, 5000);
  });

  (async function init(){
    if (!GAS_WEB_APP_URL.includes("script.google.com")) {
      setMsg("err", "GAS_WEB_APP_URL が未設定です。");
      return;
    }
    await refresh();
  })();
</script>
</body>
</html>
