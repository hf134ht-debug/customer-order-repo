<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>店員用 受け渡し</title>
  <style>
    :root { --bg:#f7f7fb; --card:#fff; --line:#e8e8ef; --text:#111; --muted:#666; --danger:#c0392b; --ok:#1e824c; }
    body { margin:0; font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; z-index:5; background:rgba(247,247,251,.92); backdrop-filter: blur(10px); border-bottom:1px solid var(--line); }
    .wrap { max-width: 980px; margin:0 auto; padding: 10px 12px 90px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:10px; padding: 10px 0; flex-wrap: wrap; }
    .title { font-weight: 900; font-size: 18px; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    .btn { border:1px solid var(--line); background:var(--card); padding: 10px 12px; border-radius: 12px; font-weight:800; }
    .btn:disabled { opacity:.45; }
    .btnPrimary { background:#111; color:#fff; border-color:#111; }
    .btnDanger { background: var(--danger); color:#fff; border-color: var(--danger); }
    .pill { padding: 8px 10px; border:1px solid var(--line); border-radius: 999px; background:var(--card); font-weight:800; }
    select { padding: 10px 12px; border-radius: 12px; border:1px solid var(--line); background: var(--card); font-weight:800; }
    .msg { margin: 10px 0; padding: 10px 12px; border-radius: 12px; border:1px solid var(--line); background: var(--card); }
    .msg.err { border-color: #f0c0c0; background: #fff5f5; color: var(--danger); }
    .msg.ok { border-color: #bfe6cf; background: #f3fff7; color: var(--ok); }
    .grid3 { display:grid; grid-template-columns: 1fr; gap:10px; }
    .grid6 { display:grid; grid-template-columns: 1fr; gap:10px; }
    @media (min-width: 840px){
      .grid6 { grid-template-columns: 1fr 1fr; }
    }
    .card { background:var(--card); border:1px solid var(--line); border-radius: 16px; padding: 12px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .big { font-size: 28px; font-weight: 900; }
    .muted { color: var(--muted); font-size: 12px; }
    .divider { height:1px; background: var(--line); margin: 10px 0; }
    .items { display:flex; flex-direction: column; gap: 8px; }
    .itemRow { display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; }
    .iname { font-weight: 900; }
    .iprice { color: var(--muted); font-size: 12px; }
    .qty { display:flex; align-items:center; gap:8px; justify-content:flex-end; }
    input[type="number"] { width:70px; padding: 10px; border-radius: 12px; border:1px solid var(--line); font-weight:900; }
    .sum { font-weight: 900; font-size: 16px; }
    details { margin-top: 10px; }
    summary { cursor:pointer; font-weight: 900; }
    table { width:100%; border-collapse: collapse; margin-top: 8px; }
    td { border-top:1px solid var(--line); padding: 8px 6px; vertical-align: top; }
    .smallbtn { padding: 8px 10px; border-radius: 12px; }
    .overlay { position: fixed; inset:0; background: rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; z-index:10; }
    .overlay.show { display:flex; }
    .modal { width: min(92vw, 560px); background: var(--card); border-radius: 18px; border:1px solid var(--line); padding: 14px; }
    .modal h3 { margin: 4px 0 10px; }
    .actions { display:flex; gap:10px; justify-content:flex-end; margin-top: 12px; flex-wrap: wrap; }
    .badge { font-size: 12px; font-weight:900; padding: 6px 10px; border:1px solid var(--line); border-radius: 999px; background: var(--card); }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div class="title">店員用 受け渡し</div>

        <div class="controls">
          <span class="pill" id="countPill">未受け渡し：0件</span>

          <button class="btn" id="btnMode">通常（3件表示）</button>

          <label class="muted">商品フィルタ</label>
          <select id="filterSelect">
            <option value="">すべて</option>
          </select>

          <button class="btn" id="btnRefresh">更新</button>
        </div>
      </div>
      <div class="muted">※ 1時間経過の注文は自動で完了扱いになり、この画面から消えます（お客通知なし）</div>
    </div>
  </header>

  <main class="wrap">
    <div id="msgArea"></div>

    <div id="mainArea"></div>
  </main>

  <!-- modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <h3 id="modalTitle">確認</h3>
      <div id="modalBody"></div>
      <div class="actions" id="modalActions"></div>
    </div>
  </div>

  <script>
    // あなたのGAS URL（セット済み）
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzeeGTJKZXHsVEw8DMz_QahMsnbqAUzDM3D_9mnv1LpVRxIitpL0F3xlCTwKUjV0OURzQ/exec";

    // 自動更新（ms）
    const AUTO_REFRESH_MS = 7000;

    // state
    let products = [];
    let orders = [];
    let mode = "normal"; // normal=3, compact=6
    let filterProductId = "";
    let busy = false;

    const qs = (s, el=document) => el.querySelector(s);
    const qsa = (s, el=document) => [...el.querySelectorAll(s)];
    const yen = (n) => "¥" + (Number(n||0)).toLocaleString("ja-JP");
    const escapeHtml = (s) => String(s).replace(/[&<>"']/g, (c)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));

    function setMsg(type, text) {
      const area = qs("#msgArea");
      if (!text) { area.innerHTML = ""; return; }
      const cls = type === "err" ? "msg err" : type === "ok" ? "msg ok" : "msg";
      area.innerHTML = `<div class="${cls}">${escapeHtml(text).replace(/\n/g,"<br>")}</div>`;
    }

    function openModal({ title, bodyHtml, actions }) {
      qs("#modalTitle").textContent = title || "確認";
      qs("#modalBody").innerHTML = bodyHtml || "";
      const area = qs("#modalActions");
      area.innerHTML = "";
      (actions || []).forEach(a => {
        const b = document.createElement("button");
        b.className = a.className || "btn";
        b.textContent = a.label;
        b.onclick = () => a.onClick && a.onClick();
        area.appendChild(b);
      });
      qs("#overlay").classList.add("show");
    }
    function closeModal(){ qs("#overlay").classList.remove("show"); }
    qs("#overlay").addEventListener("click", (e)=>{ if (e.target.id === "overlay") closeModal(); });

    async function apiGet(params) {
      const url = new URL(GAS_WEB_APP_URL);
      Object.entries(params).forEach(([k,v]) => url.searchParams.set(k, v));
      const res = await fetch(url.toString(), { method:"GET" });
      return await res.json();
    }

    async function apiPost(payload) {
      const res = await fetch(GAS_WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload),
      });
      return await res.json();
    }


    // ---- load products (for filter) ----
    async function loadProducts() {
      const json = await apiGet({ mode:"getProducts", scope:"staff" });
      if (!json.ok) throw new Error(json.error || "商品取得失敗");
      products = json.products || [];
      const sel = qs("#filterSelect");
      sel.innerHTML = `<option value="">すべて</option>` + products.map(p =>
        `<option value="${escapeHtml(p.product_id)}">${escapeHtml(p.name)}</option>`
      ).join("");
    }

    // ---- load pending orders ----
    async function loadPendingOrders() {
      if (busy) return;
      busy = true;

      try {
        const params = { mode:"getPendingOrders" };
        if (filterProductId) params.filter_product_id = filterProductId;

        const json = await apiGet(params);
        if (!json.ok) throw new Error(json.error || "注文取得失敗");

        orders = json.orders || [];
        qs("#countPill").textContent = `未受け渡し：${orders.length}件`;
        render();
      } catch (err) {
        setMsg("err", `受け渡し一覧を取得できませんでした。\n詳細: ${String(err.message||err)}`);
      } finally {
        busy = false;
      }
    }

    // ---- render ----
    function render() {
      setMsg("", "");
      const area = qs("#mainArea");

      const topLimit = (mode === "normal") ? 3 : 6;
      const head = orders.slice(0, topLimit);
      const rest = orders.slice(topLimit);

      const gridClass = (mode === "normal") ? "grid3" : "grid6";

      const headHtml = head.length ? `
        <div class="${gridClass}">
          ${head.map(o => renderCard(o)).join("")}
        </div>
      ` : `<div class="msg">未受け渡しの注文はありません。</div>`;

      const restHtml = rest.length ? `
        <details class="card">
          <summary>その他の注文（残り ${rest.length}件）</summary>
          <div class="muted" style="margin-top:6px;">タップすると上のカード枠に表示します（先頭に移動）</div>
          <table>
            ${rest.map(o => `
              <tr data-move="${escapeHtml(o.order_id)}" style="cursor:pointer;">
                <td style="width:110px;">
                  <div style="font-weight:900;">No.${Number(o.display_no||0)}</div>
                  <div class="muted">${escapeHtml(o.created_at||"")}</div>
                </td>
                <td>
                  ${renderCompactItems(o)}
                  <div class="muted">合計 ${yen(o.total)}</div>
                </td>
              </tr>
            `).join("")}
          </table>
        </details>
      ` : "";

      area.innerHTML = headHtml + restHtml;

      // move handlers
      qsa("[data-move]").forEach(tr => {
        tr.addEventListener("click", () => {
          const id = tr.getAttribute("data-move");
          const idx = orders.findIndex(x => x.order_id === id);
          if (idx > 0) {
            const [one] = orders.splice(idx, 1);
            orders.unshift(one);
            render();
          }
        });
      });

      // card handlers
      wireCardHandlers();
    }

    function renderCompactItems(o) {
      // 先頭2～3だけ
      const items = (o.items||[]).slice(0, 3).map(it => `${escapeHtml(it.product_name_at_sale)}×${Number(it.qty||0)}`).join("、");
      const more = (o.items||[]).length > 3 ? "…" : "";
      return `<div style="font-weight:800;">${items}${more}</div>`;
    }

    function renderCard(o) {
      const itemsHtml = (o.items||[]).map(it => `
        <div class="itemRow">
          <div>
            <div class="iname">${escapeHtml(it.product_name_at_sale)}</div>
            <div class="iprice">${yen(it.unit_price)} / 個　小計 ${yen(it.line_total)}</div>
          </div>
          <div class="qty">
            <button class="btn smallbtn minus" data-oid="${escapeHtml(o.order_id)}" data-pid="${escapeHtml(it.product_id)}">−</button>
            <input class="qtyInput" type="number" min="0" value="${Number(it.qty||0)}"
              data-oid="${escapeHtml(o.order_id)}" data-pid="${escapeHtml(it.product_id)}">
            <button class="btn smallbtn plus" data-oid="${escapeHtml(o.order_id)}" data-pid="${escapeHtml(it.product_id)}">＋</button>
          </div>
        </div>
      `).join("");

      const lockBadge = (o.lock_state && o.lock_state !== "none") ? `<span class="badge">LOCK:${escapeHtml(o.lock_state)}</span>` : "";
      const editBadge = o.edit_flag ? `<span class="badge">編集あり</span>` : "";

      return `
        <div class="card" data-card="${escapeHtml(o.order_id)}">
          <div class="row">
            <div>
              <div class="big">No.${Number(o.display_no||0)}</div>
              <div class="muted">${escapeHtml(o.created_at||"")}</div>
            </div>
            <div style="display:flex; gap:6px; align-items:center; flex-wrap:wrap; justify-content:flex-end;">
              ${lockBadge}${editBadge}
              <div class="sum">${yen(o.total)}</div>
            </div>
          </div>

          ${o.memo ? `<div class="msg" style="margin-top:10px;"><b>メモ</b><br>${escapeHtml(o.memo)}</div>` : ""}

          <div class="divider"></div>

          <div class="items">
            ${itemsHtml}
          </div>

          <div class="divider"></div>

          <div class="row">
            <button class="btn" data-save="${escapeHtml(o.order_id)}">変更を保存</button>
            <div style="display:flex; gap:10px;">
              <button class="btn btnDanger" data-cancel="${escapeHtml(o.order_id)}">キャンセル</button>
              <button class="btn btnPrimary" data-done="${escapeHtml(o.order_id)}">受け渡し完了</button>
            </div>
          </div>
          <div class="muted" style="margin-top:8px;" data-status="${escapeHtml(o.order_id)}"></div>
        </div>
      `;
    }

    function wireCardHandlers() {
      // in-memory qty map per order
      const local = {}; // { [order_id]: { [product_id]: qty } }
      orders.forEach(o => {
        local[o.order_id] = {};
        (o.items||[]).forEach(it => local[o.order_id][it.product_id] = Number(it.qty||0));
      });

      function recalcOrder(oid) {
        const o = orders.find(x => x.order_id === oid);
        if (!o) return;
        let total = 0;
        (o.items||[]).forEach(it => {
          const q = Number(local[oid][it.product_id] ?? it.qty ?? 0);
          const unit = Number(it.unit_price||0);
          const lt = unit * q;
          it.qty = q;
          it.line_total = lt;
          total += lt;
        });
        o.total = total;

        // reflect UI
        const card = qs(`[data-card="${CSS.escape(oid)}"]`);
        if (card) {
          card.querySelector(".sum").textContent = yen(total);
          // update line subtotals
          (o.items||[]).forEach(it => {
            const row = card.querySelector(`input.qtyInput[data-pid="${CSS.escape(it.product_id)}"]`)?.closest(".itemRow");
            if (row) {
              row.querySelector(".iprice").textContent = `${yen(it.unit_price)} / 個　小計 ${yen(it.line_total)}`;
            }
          });
        }
      }

      // plus/minus/input
      qsa(".minus").forEach(b => b.addEventListener("click", () => {
        const oid = b.dataset.oid, pid = b.dataset.pid;
        local[oid][pid] = Math.max(0, Number(local[oid][pid]||0) - 1);
        const inp = qs(`input.qtyInput[data-oid="${CSS.escape(oid)}"][data-pid="${CSS.escape(pid)}"]`);
        if (inp) inp.value = local[oid][pid];
        recalcOrder(oid);
      }));
      qsa(".plus").forEach(b => b.addEventListener("click", () => {
        const oid = b.dataset.oid, pid = b.dataset.pid;
        local[oid][pid] = Math.max(0, Number(local[oid][pid]||0) + 1);
        const inp = qs(`input.qtyInput[data-oid="${CSS.escape(oid)}"][data-pid="${CSS.escape(pid)}"]`);
        if (inp) inp.value = local[oid][pid];
        recalcOrder(oid);
      }));
      qsa(".qtyInput").forEach(inp => inp.addEventListener("input", () => {
        const oid = inp.dataset.oid, pid = inp.dataset.pid;
        local[oid][pid] = Math.max(0, Number(inp.value||0));
        recalcOrder(oid);
      }));

      // save
      qsa("[data-save]").forEach(btn => btn.addEventListener("click", async () => {
        const oid = btn.getAttribute("data-save");
        const o = orders.find(x => x.order_id === oid);
        if (!o) return;

        const newItems = (o.items||[])
          .map(it => ({ product_id: it.product_id, qty: Number(local[oid][it.product_id]||0) }))
          .filter(x => x.qty > 0);

        if (newItems.length === 0) {
          setMsg("err", "すべて0個にはできません。キャンセルか、数量を入れてください。");
          return;
        }

        openModal({
          title: "変更を保存しますか？",
          bodyHtml: `<div class="msg">この注文の内訳を更新します。</div>`,
          actions: [
            { label:"戻る", className:"btn", onClick: closeModal },
            { label:"保存する", className:"btn btnPrimary", onClick: async () => {
              closeModal();
              await saveOrderItems(oid, newItems);
            }},
          ]
        });
      }));

      // cancel
      qsa("[data-cancel]").forEach(btn => btn.addEventListener("click", async () => {
        const oid = btn.getAttribute("data-cancel");
        openModal({
          title: "キャンセルしますか？",
          bodyHtml: `<div class="msg err">この注文をキャンセルします。</div>`,
          actions: [
            { label:"戻る", className:"btn", onClick: closeModal },
            { label:"キャンセルする", className:"btn btnDanger", onClick: async () => {
              closeModal();
              await cancelOrder(oid);
            }},
          ]
        });
      }));

      // done
      qsa("[data-done]").forEach(btn => btn.addEventListener("click", async () => {
        const oid = btn.getAttribute("data-done");
        openModal({
          title: "受け渡し完了にしますか？",
          bodyHtml: `<div class="msg">完了にすると、このカードは一覧から消えます。</div>`,
          actions: [
            { label:"戻る", className:"btn", onClick: closeModal },
            { label:"完了にする", className:"btn btnPrimary", onClick: async () => {
              closeModal();
              await completeOrder(oid);
            }},
          ]
        });
      }));
    }

    // ---- actions ----
    async function saveOrderItems(orderId, items) {
      setMsg("", "");
      const statusEl = qs(`[data-status="${CSS.escape(orderId)}"]`);
      if (statusEl) statusEl.textContent = "保存中…";

      try {
        const json = await apiPost({ mode:"updateOrderItems", order_id: orderId, actor:"staff", items });
        if (!json.ok) throw new Error(json.error || "保存失敗");
        if (statusEl) statusEl.textContent = "保存しました。";
        // 最新を取り直す（単価等の整合も含め）
        await loadPendingOrders();
      } catch (err) {
        if (statusEl) statusEl.textContent = "";
        setMsg("err", `保存できませんでした。\n詳細: ${String(err.message||err)}`);
      }
    }

    async function completeOrder(orderId) {
      setMsg("", "");
      const statusEl = qs(`[data-status="${CSS.escape(orderId)}"]`);
      if (statusEl) statusEl.textContent = "完了処理中…";

      try {
        const json = await apiPost({ mode:"completeOrder", order_id: orderId });
        if (!json.ok) throw new Error(json.error || "完了失敗");
        // 画面上は即消す
        orders = orders.filter(o => o.order_id !== orderId);
        qs("#countPill").textContent = `未受け渡し：${orders.length}件`;
        render();
        setMsg("ok", "受け渡し完了にしました。");
      } catch (err) {
        if (statusEl) statusEl.textContent = "";
        setMsg("err", `完了にできませんでした。\n詳細: ${String(err.message||err)}`);
      }
    }

    async function cancelOrder(orderId) {
      setMsg("", "");
      const statusEl = qs(`[data-status="${CSS.escape(orderId)}"]`);
      if (statusEl) statusEl.textContent = "キャンセル処理中…";

      try {
        const json = await apiPost({ mode:"cancelOrder", order_id: orderId });
        if (!json.ok) throw new Error(json.error || "キャンセル失敗");
        orders = orders.filter(o => o.order_id !== orderId);
        qs("#countPill").textContent = `未受け渡し：${orders.length}件`;
        render();
        setMsg("ok", "キャンセルしました。");
      } catch (err) {
        if (statusEl) statusEl.textContent = "";
        setMsg("err", `キャンセルできませんでした。\n詳細: ${String(err.message||err)}`);
      }
    }

    // ---- controls ----
    qs("#btnMode").addEventListener("click", () => {
      mode = (mode === "normal") ? "compact" : "normal";
      qs("#btnMode").textContent = (mode === "normal") ? "通常（3件表示）" : "コンパクト（6件表示）";
      render();
    });

    qs("#filterSelect").addEventListener("change", async () => {
      filterProductId = qs("#filterSelect").value || "";
      await loadPendingOrders();
    });

    qs("#btnRefresh").addEventListener("click", loadPendingOrders);

    // ---- init ----
    let timer = null;
    (async function init(){
      try {
        await loadProducts();
        await loadPendingOrders();
        timer = setInterval(loadPendingOrders, AUTO_REFRESH_MS);
      } catch (err) {
        setMsg("err", `初期化に失敗しました。\n詳細: ${String(err.message||err)}`);
      }
    })();
  </script>
</body>
</html>
